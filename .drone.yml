  docker:
    image: metwork/drone-docker-specific-image:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root:/root
    commands:
      - HASH_BEFORE=`docker images -q metwork/mfxxx-centos7-buildimage:${DRONE_BRANCH}`
      - if test "${DRONE_BRANCH}" = "master"; then EXTRA_TAGS="-t metwork/mfxxx-centos7-buildimage:latest"; else EXTRA_TAGS=""; fi
